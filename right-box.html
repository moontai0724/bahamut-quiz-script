<h5 style="color: #CCFFCC;">動漫電玩通題庫系統</h5>
<div id="quizrp" class="BH-rbox">
  <div>系統版本：<span id="quizrp_version"></span></div>
  <div>查看題庫：<a target="_blank" href="https://goo.gl/k8e7vr">https://goo.gl/k8e7vr</a></div>
  <div>回報狀態：<span class="quizrp report_status">尚未回報</span></div>
  <div>自動回答並回報：
    <span class="quizrp autoanswer_status">若志願提供題庫，按下按鈕開啟此功能。開啟後，當瀏覽至Ｂ頁時，即會自動作答題目。再次按下切換即可關閉功能。目前狀態：</span>
    <button id="quizrp_autoanswer_switch">切換</button>
  </div>
  <div>提示：<button id="quizrp_gethint">獲得提示</button><span id="quizrp_hint"></span></div>
  <div id="quizrp_show_original">
    <button id="quizrp_show_original_btn">顯示原題目與答案</button>
    <div class="quizrp original hidden"></div>
  </div>
</div>

<style>
  #quizrp {
    padding: 0px 10px 0px 10px;
    border: 1px solid lightgrey;
    background-color: #FFFFFF;
  }

  #quizrp>* {
    margin: 10px 0px 10px 0px;
  }

  #quizrp a {
    color: #0055aa;
  }

  #quizrp button {
    margin: 0px 4px 0px 4px;
  }

  .quizrp.autoanswer_status.enable::after {
    content: "開啟";
    color: green;
  }

  .quizrp.autoanswer_status:not(.enable):after {
    content: "關閉";
    color: red;
  }

  .quizrp.report_status.success {
    color: green;
  }

  .quizrp.report_status:not(.success) {
    color: red;
  }

  .quizrp.original {
    padding: 10px 10px 0px 10px;
    border: 1px solid #cccccc;
  }

  .quizrp.original ol {
    list-style-type: decimal;
    padding: 10px 0px 10px 30px;
  }

  .quizrp.hidden {
    display: none;
  }
</style>

<script>
  jQuery("#quizrp_html_loaded").click()
</script>
